<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "container">
        <div class = "screen"></div>
        <div class = "buttons">
            <div class = "row1">
              <button class = "reset" id="resetButton">AC</button>
              <button class = "delete" id = "deleteButton">C</button>
              <button class = "add" id = "addButton">+</button>
              <button class = "subtract" id = "subtractButton">-</button>
            </div>
            <div class="row2">
              <button class = "numbers" data-type="number" id="numButton7" value="7">7</button>
              <button class = "numbers" data-type="number" id="numButton8" value="8">8</button>
              <button class = "numbers" data-type="number" id="numButton9" value="9">9</button>
              <button class = "divide" id = "divideButton">/</button>
            </div>
            <div class="row3">
              <button class = "numbers" data-type="number" id="numButton4" value="4">4</button>
              <button class = "numbers" data-type="number" id="numButton5" value="5">5</button>
              <button class = "numbers" data-type="number" id="numButton6" value="6">6</button>
              <button class = "multiply" id = "mulitplyButton">x</button>
            </div>
            <div class ="row4">
              <button class = "numbers" data-type="number" id="numButton1" value="1">1</button>
              <button class = "numbers" data-type="number" id="numButton2" value="2">2</button>
              <button class = "numbers" data-type="number" id="numButton3" value="3">3</button>
              <button class = "equals" id = "equalsButton">=</button>
            </div>
            
            
            
        </div> 


    </div>
	<script src="script.js"></script>
  </body>
</html>
